{% extends "base.html" %}
{% block content %}
    <div class="container text-center mt-3">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h3 class="card-title">Sign Up</h3>
            </div>
            <div class="container">
              <form method="POST">
                  {{form.hidden_tag()}}
                  <div class="mb-3">
                    {{form.email.label}} {{form.email}}
                  </div>
                  {{form.submit()}}
              </form>
            </div>
          </div>
        </div>
    </div>
{% endblock %}
